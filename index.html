<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive-design</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="navbar">
        <img src="find.png" alt="searchimg" class="navbar-icon"/>
        <h1 class="navbar-brand">Flipcart</h1>
        <div class="nav-link">
            <a href="#" class="item">Home</a>
            <a href="#" class="item">About</a>
            <a href="#" class="item">categories</a>
        </div>

        <img src="./img/hamburger.png" class="navbar-hamburger"/>
        
    </div>
    <div class="container">
    <div class="card">
        <img src="./img/shoes.webp" alt="shoes" class="img"/>
        <h1 class="name">Shoes</h1>
        <button class="btn">Buy Now</button>
    </div>
    <div class="card">
        <img src="./img/clothes.webp" alt="clothes" class="img"/>
        <h1 class="name">Clothes</h1>
        <button class="btn">Buy Now</button>
    </div>
    <div class="card">
        <img src="./img/food.jpg" alt="food" class="img"/>
        <h1 class="name">food</h1>
        <button class="btn">Buy Now</button>
    </div>
    <div class="card">
        <img src="./img/mobile.jpg" alt="electronics" class="img"/>
        <h1 class="name">Mobile</h1>
        <button class="btn">Buy Now</button>
    </div>
</div>

    
</body>
</html>
